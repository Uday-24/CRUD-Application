<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            background: aqua;
            display: flex;
            /* align-items: center; */
            /* justify-content: space-evenly; */

        }
        .container div{
            height: 100px;
            width: 100px;
            background: crimson;
            border: 2px solid black;
        }
        .box3{
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
    </div>
</body>
</html>
